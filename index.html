<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Moosic Player - Музыка ВКонтакте на всех платформах</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/platforms.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div class="container">
         <!-- JS -->
        <header id="main-header"></header>

        <!-- Platforms Intro -->
        <section class="platforms-intro fade-in">
            <h2 class="platforms-title">Выберите свою платформу</h2>
            <p class="platforms-description">
                VK Moosic Player доступен для всех популярных платформ. Каждая версия оптимизирована 
                под свою операционную систему с учетом особенностей интерфейса и возможностей.
            </p>
        </section>

        <!-- Platforms Grid -->
        <div id="platforms-grid" class="platforms-grid">
             <!-- JS -->
        </div>

        <!-- Comparison Table -->
        <section class="comparison fade-in">
            <h2 class="section-title">Сравнение версий</h2>
            <div id="comparison-table" class="comparison-table">
                 <!-- JS -->
            </div>
        </section>

        <!-- Features Section -->
        <section class="features fade-in">
            <h2 class="section-title">Ключевые возможности</h2>
            <div id="features-grid" class="features-grid">
                 <!-- JS -->
            </div>
        </section>

        <!-- Installation Section -->
        <section class="installation fade-in">
            <h2 class="section-title">Быстрый старт</h2>
            
            <div class="tabs" id="installation-tabs">
                <!-- JS -->
            </div>
            
            <div id="tab-contents">
                <!-- JS -->
            </div>
        </section>

        <!-- Footer -->
        <footer id="main-footer" class="fade-in">
            <!-- JS -->
        </footer>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/platform-detection.js"></script>
</body>
</html>
